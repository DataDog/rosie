image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/java:corretto-17

stages:
  - test
  - build
  - release

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build-cli:
  stage: build
  script:
    - ./gradlew cli:build
  tags:
    - arch:arm64

build-server:
  stage: build
  script:
    - ./gradlew server:build
  tags:
    - arch:arm64

test:
  stage: test
  script:
    - ./gradlew check
  tags:
    - arch:arm64

trigger_internal_operator_image:
  stage: release
  trigger:
    project: DataDog/images
    branch: master
    strategy: depend
  variables:
    IMAGE_VERSION: tmpl-v1
    IMAGE_NAME: rosie
    RELEASE_TAG: ${CI_COMMIT_REF_SLUG}
    BUILD_TAG: ${CI_COMMIT_REF_SLUG}
    TMPL_SRC_IMAGE: v${CI_PIPELINE_ID}-${CI_COMMIT_SHORT_SHA}
    RELEASE_STAGING: "true"
    RELEASE_PROD: "true"

after_script:
  - echo "End CI"
